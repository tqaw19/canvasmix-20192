<html lang="es" class="full-height">
<header class="intro-header">

  <div class="view verticalheight" data-jarallax='{"speed": 0.2}'>
    <div class="full-bg-img mask rgba-black-light">
      <div class="container flex-center">
        <div class="row pt-5 mt-3 w-100">
          <div class="col-md-12">
            <div class="text-center">
              <h2 class="h1 h1-reponsive white-text font-up font-bold mb-3 wow fadeInDown" data-wow-delay="0.3s"><strong>AmigoArmy</strong></h2>
              <hr class="hr-light mt-4 wow fadeInDown" data-wow-delay="0.4s">
              <h5 class="font-up mb-5 white-text wow fadeInDown" data-wow-delay="0.4s"><strong><em>"Comunidad unida para fomentar los buenos valores"</em></strong></h5>
              <button (click)="openLogin()" mdbBtn color="white" outline="true" class="wow fadeInDown waves-light rounded mb-0" data-wow-delay="0.4s" mdbWavesEffect>Ingresar</button>
              <button (click)="openRegistro()" mdbBtn color="white" outline="true" class="wow fadeInDown waves-light rounded mb-0" data-wow-delay="0.4s" mdbWavesEffect>Registrarse</button>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</header>
</html>
