<div class="modal-body">
<form class="text-center p-5"  #formLogin="ngForm" (submit)="onLogin()">

  <p class="h4 mb-4">INGRESO</p>
  <input [(ngModel)]="email" type="email" name="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Correo Electrónico">
  <input [(ngModel)]="password" type="password" name="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Contraseña">

  <div class="d-flex justify-content-around">
    <div>
      <mdb-checkbox [default]="true">Recordar Sesión</mdb-checkbox>
    </div>
    <div>
      <a class="green-text" href="">Olvidó su contraseña?</a>
    </div>
  </div>

  <button mdbBtn type="submit" block="true" class="my-4" color="success" outline="true" mdbWavesEffect>Ingresar</button>

  <p>No eres miembro?
    <a class="green-text" href="">Registrate</a>
  </p>

  <p>Nuestras redes:</p>

  <a type="button" class="green-text mx-2">
    <mdb-icon fab icon="facebook"></mdb-icon>
  </a>
  <a type="button" class="green-text mx-2">
    <mdb-icon fab icon="twitter"></mdb-icon>
  </a>
  <a type="button" class="green-text mx-2">
    <mdb-icon fab icon="linkedin"></mdb-icon>
  </a>
  <a type="button" class="green-text mx-2">
    <mdb-icon fab icon="github"></mdb-icon>
  </a>

</form>
  </div>
